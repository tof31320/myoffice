<div id="dialog-{{id}}" [ngClass]="{'app-dialog': true, 'dialog-open': show}" [ngStyle]="{width: width, height: height, top: top, left: left}">
    <div class="app-dialog-header">
        &nbsp;
        <div class="app-dialog-title">{{title}}</div>
        <div class="app-dialog-close"><button>X</button></div>
    </div>
    <div class="app-dialog-body">
        {{body}} {{gameModel}}
    </div>
</div>
